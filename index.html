<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translator By Mohamed Reda</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css">
<style>
    .head{
        position: absolute;
        top: 20px;
        text-align: center;
        right: 500px;
        color: aliceblue;

    }
</style>
</head>
<body>

<section><h1 class="head">Translator App By Mohamed Reda<br> 30/7/2022</h1></section>
<div class="container">
    <div class="wrapper">
        <div class="text-input">
            <textarea class="form-text" placeholder="Enter Text"></textarea>
            <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
        </div>
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i id="from" class="fas fa-volume-up"></i>
                    <i id="from" class="fas fa-copy"></i>
                </div>
                <select>
                </select>
            </li>
            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
                <select>
                </select>
                <div class="icons">
                    <i  id="to" class="fas fa-volume-up"></i>
                    <i  id="to" class="fas fa-copy"></i>
                </div>
            </li>
        </ul>
    </div>
    <button>Translate</button>
</div>

<script src="js/countries.js"></script>
<script src="js/script.js"></script>


</body>
</html>
